<body>

  <!-- ======= Header ======= -->
  <header id="header-1" class="header-1 fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/navbar" class="logo-1 d-flex align-items-center">
        <img src="assets/img/flock.png" alt="">
        <span class="d-none d-lg-block">Flock</span>
      </a>
    </div><!-- End Logo -->

    <div class="search-bar-1">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav-1 ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-1-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->

        <li class="nav-item dropdown">

          <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i>
            <span class="badge bg-danger badge-number-1">1</span>
          </a><!-- End Notification Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications-1">
            <li class="dropdown-header">
              You have 1 new notifications
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li class="notification-item">
              <i class="bi bi-exclamation-circle text-warning"></i>
              <div>
                <h4>riadh</h4><p>sent u an invitation to join his event</p>             
                <p>30 min ago</p>
              </div>
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>                   
          
            <li class="dropdown-footer">
              <a href="#">Show all notifications</a>
            </li>

          </ul><!-- End Notification Dropdown Items -->

        </li><!-- End Notification Nav -->

        

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="assets/img/mab.jpg" alt="Profile" class="rounded-circle">
            <span  class="d-none d-md-block dropdown-toggle ps-2" id="test">{{tab.username}}</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{tab.name}} {{tab.lastname}}</h6>
              <span>{{tab.username}}</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <button class="nav-link collapsed" type="button" (click)="profile()" class="dropdown-item d-flex align-items-center" >
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </button>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <button type="button"(click)="plus()" class="dropdown-item d-flex align-items-center" >
                <i class="bi bi-gear"></i>
                <span>Account Settings</span>
              </button>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="pages-faq.html">
                <i class="bi bi-question-circle"></i>
                <span>Need Help?</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a routerLink="/login" class="nav-link collapsed" type="button"  class="dropdown-item d-flex align-items-center">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <button class="nav-link collapsed" type="button" (click)="home()" >
          <i class="bi bi-house"></i>
          <span>Home</span>
        </button>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <button class="nav-link collapsed" type="button" (click)="create()" >
          <i class="bi bi-plus-circle"></i>
          <span>create</span>
        </button>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <button class="nav-link collapsed" type="button" (click)="profile()" >
          <i class="bi bi-person-circle"></i>
          <span>profile</span>
        </button>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <button class="nav-link collapsed" type="button" (click)="plus()" >
          <i class="bi bi-three-dots-vertical"></i>
          <span>Plus</span>
        </button>
      </li><!-- End Dashboard Nav -->
    </ul>
    
   
  </aside><!-- End Sidebar-->

  <app-profile *ngIf="showprofile"></app-profile>
  <app-create *ngIf="showcreate"></app-create>
  <app-home *ngIf="showhome"></app-home>
  <app-plus *ngIf="showplus"></app-plus>
  
  

</body>
