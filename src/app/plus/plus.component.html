<body>
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Profile</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">edit profile</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->
      <section class="section profile-1 ">
        <div class="col-xl-8">
          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">
                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit-1">Edit Profile</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password-1">Change Password</button>
                </li>
              </ul>
              <div class="tab-content pt-2">
                <div class="tab-pane fade pt-3 show active" id="profile-edit-1">
                  <!-- Profile Edit Form -->
                  <form>
                    <div class="row mb-3">
                        <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                        <div class="col-md-8 col-lg-9">
                          <img src="" alt="Profile">
                          <div class="pt-2">
                            <input type="file"  name="image"  >
                          </div>
                        </div>
                      </div>
  
                      <div class="row mb-3">
                        <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Username</label>
                        <div class="col-md-8 col-lg-9">
                          <input  [(ngModel)] = "fullname"  name="fullName" type="text" class="form-control" id="fullName" >
                        </div>
                      </div>
  
                      <div class="row mb-3">
                        <label for="about" class="col-md-4 col-lg-3 col-form-label">About</label>
                        <div class="col-md-8 col-lg-9">
                          <textarea  [(ngModel)] = "about" name="about" class="form-control" id="about" style="height: 100px"></textarea>
                        </div>
                      </div>
  
                
  
                      <div class="row mb-3">
                        <label for="Job" class="col-md-4 col-lg-3 col-form-label">Job</label>
                        <div class="col-md-8 col-lg-9">
                          <input  [(ngModel)] = "job" name="job" type="text" class="form-control" id="Job" >
                        </div>
                      </div>
  
                      <div class="row mb-3">
                        <label for="Country" class="col-md-4 col-lg-3 col-form-label">Country</label>
                        <div class="col-md-8 col-lg-9">
                          <input  [(ngModel)] = "country" name="country" type="text" class="form-control" id="Country" >
                        </div>
                      </div>
  
                      
  
                      <div class="row mb-3">
                        <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                        <div class="col-md-8 col-lg-9">
                          <input  [(ngModel)] = "phone" name="phone" type="tel" class="form-control" id="Phone" >
                        </div>
                      </div>
  
                      
  
                      <div class="row mb-3">
                        <label for="Twitter" class="col-md-4 col-lg-3 col-form-label">Tiktok Profile</label>
                        <div class="col-md-8 col-lg-9">
                          <input  [(ngModel)] = "tiktok" name="tiktok" type="text" class="form-control" id="Twitter" >
                        </div>
                      </div>
  
                      <div class="row mb-3">
                        <label for="Facebook" class="col-md-4 col-lg-3 col-form-label">Facebook Profile</label>
                        <div class="col-md-8 col-lg-9">
                          <input  [(ngModel)] = "facebook" name="facebook" type="text" class="form-control" id="Facebook" >
                        </div>
                      </div>
  
                      <div class="row mb-3">
                        <label for="Instagram" class="col-md-4 col-lg-3 col-form-label">Instagram Profile</label>
                        <div class="col-md-8 col-lg-9">
                          <input  [(ngModel)] = "instagram" name="instagram" type="text" class="form-control" id="Instagram" >
                        </div>
                      </div>             
  
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary" (click)="save()" >Save Changes</button>
                      </div>
                    <!-- Other profile edit fields -->
                    
                  </form><!-- End Profile Edit Form -->
                </div>
                <div class="tab-pane fade pt-3" id="profile-change-password-1">
                  <!-- Change Password Form -->
                  <form>
                    <div class="row mb-3">
                      <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="password" type="password" class="form-control" id="currentPassword">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="newpassword" type="password" class="form-control" id="newPassword">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                  </form><!-- End Change Password Form -->
                </div>
              </div><!-- End Bordered Tabs -->
            </div>
          </div>
        </div>
      </section>
    </main><!-- End #main -->
  </body>
